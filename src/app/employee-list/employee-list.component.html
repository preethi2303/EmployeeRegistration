<div class="panel panel-primary table-responsive">
  <div class="panel-heading padding-10px">
    <h3 class="text-center">Employee List</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Gender</th>
          <th>Date</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.gender}}</td>
          <td>{{employee.date}}</td>
          <td>{{employee.department}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class='container margin-10px'>
  <a class='btn btn-primary btn-sm col-sm-4 offset-sm-4' [routerLink]="['/']">Register Employee</a>
</div>
